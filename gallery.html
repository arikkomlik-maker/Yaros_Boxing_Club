<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Фотогалерея | Yaros Boxing Club</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 60%, #b22222 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .gallery-header {
            text-align: center;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0 20px 0;
            text-shadow: 0 4px 24px #b22222, 2px 2px 8px #000;
            letter-spacing: 1.5px;
        }
        .gallery-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin: 0 auto 40px auto;
            max-width: 1100px;
        }
        .gallery-row img {
            width: 260px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 12px #b2222288, 0 2px 12px #0008;
            background: #000;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .gallery-row img:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 24px #b22222, 0 2px 12px #0008;
        }
        .back-link {
            display: inline-block;
            margin: 24px 0 0 24px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            background: #b22222;
            padding: 8px 22px;
            border-radius: 8px;
            box-shadow: 0 2px 12px #0008;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #fff;
            color: #b22222;
        }
    </style>
</head>
<body>
    <a href="Untitled-1.html" class="back-link">← На головну</a>
    <div class="gallery-header">Відео та Фото клубу Yaros_boxing_Club</div>
    <div class="gallery-row">
        <img src="gallery/photo1.jpg" alt="Фото 1">
        <img src="gallery/photo2.jpg" alt="Фото 2">
        <img src="gallery/photo3.jpg" alt="Фото 3">
        <img src="gallery/photo4.jpg" alt="Фото 4">
        <!-- Добавьте больше фото по мере необходимости -->
    </div>
</body>
</html>
